<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
  
    {% include 'partials/_navbar.html' %}

    <main>
      <div class="container">
        <h2 class="my-4">İletişim</h2>
        <ol>
          <li>Form method post olacak</li>
          <li>form içerisinde csrf_token olacak</li>
          <li>inputlarda name olacak</li>
          <li>button type submit olacak</li>
        </ol>
        <form method="POST">
          {% csrf_token %}
          <div>
            <input name="fullname" type="text" class="form-control" placeholder="Ad Soyad" />
            <input name="title" type="text" class="form-control" placeholder="Konu" />
            <input name="email" type="email" class="form-control" placeholder="e-mail" />
            <textarea
              name="text"
              cols="30"
              rows="10"
              class="form-control"
              placeholder="ne hakkında iletişime geçmek istiyorsunuz"
            ></textarea>
            <button type="submit" class="btn btn-primary"  >Gönder</button>
          </div>
        </form>
      </div>
    </main>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <script>
      // Initialization for ES Users
      import { Carousel, initMDB } from "mdb-ui-kit";

      initMDB({ Carousel });
    </script>
  </body>
</html>
