<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    
    {% include 'partials/_navbar.html' %}

    <main>
      <!-- BLOG -->
      <div class="container">
        <div class="row my-4">
          <h2>KATEGORÄ°LER</h2>
          <hr />
          <div class="col-9 d-flex justify-content-between mb-3">
            
            {% for i in category_list %}
              
              <a class="card p-2 shadow-3-strong " href="/kategori/{{ i.slug }}">{{ i.title }}</a>
              
            {% endfor %}
          </div>
          
          <!-- search start -->

          <div class="col">
            <form method="GET" class="d-flex">
              <input type="search" class="form-control" placeholder="Ara" name="query">
              <button type="submit" class="btn btn-secondary btn-sm">Ara</button>
            </form>
          </div>

          <!-- search end -->
          <hr>

          
          {% for i in blog_list %}
          <div class="col-12">

            <div class="card mb-3" style="height: 200px">
              <div class="row g-0 h-100">
                <div class="col-md-4 h-100">
                  <a href="/blog/{{ i.id }}">
                    <img
                      src="{{ i.image.url }}"
                      alt="Trendy Pants and Shoes"
                      class="img-fluid rounded-start w-100 h-100"
                      style="object-fit: cover"
                    />
                  </a>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">
                      {{ i.text | truncatewords:15}}
                    </p>
                    <p class="card-text">
                      <small class="text-muted">{{ i.date_now }}</small>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
            
          {% endfor %}
          
        </div>
      </div>
    </main>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <script>
      // Initialization for ES Users
      import { Carousel, initMDB } from "mdb-ui-kit";

      initMDB({ Carousel });
    </script>
  </body>
</html>
