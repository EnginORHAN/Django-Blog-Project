<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
   
    {% include 'partials/_navbar.html' %}

    <main class="container card my-3">
      <div class="card my-4">
        <h2>{{ blog.title }}</h2> 
        <img width="100%" height="400px" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top" alt="Fissure in Sandstone"/>
        <div class="card-body">
          
          {% if blog.subtitle %}
          <h5 class="card-title">{{ blog.subtitle }}</h5>
          {% endif %}
            
          <p class="card-text">{{ blog.text }}</p>
          <div class="d-flex justify-content-between">
            <div class="text-muted">{{ blog.date_now }}</div>
            <div class="fw-bold">{{ blog.author }}</div>
          </div>
        </div>
      </div>
    
    
      <!-- YORUMLAR -->
      <h3>Yorumlar</h3>
          
      {% for i in comment_list %}
      <div class="card my-1 p-1">
        <div class="card-title">{{ i.fullname }}</div>
        <div class="card-text">{{ i.text }}</div>
        <div class="card-muted">{{ i.date_now }}</div>
      </div>
      
      <!-- YORUM YAP -->
      {% endfor %}
      <h3>Yorum Yap</h3>
      <div class="card-footer">
        <div class="card-title">
          <form method="POST">
            {% csrf_token %}
            <input name="fullname" placeholder="Ad Soyad" type="text" class="form-control my-1">
            <textarea name="comment" placeholder="Yorum..." class="form-control my-3" cols="30" rows="10"></textarea>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-success ">Yorum yap</button>
            </div>
          </form>
      
        </div>
      </div>
    </main>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
    <script>
      // Initialization for ES Users
      import { Carousel, initMDB } from "mdb-ui-kit";

      initMDB({ Carousel });
    </script>
  </body>
</html>
